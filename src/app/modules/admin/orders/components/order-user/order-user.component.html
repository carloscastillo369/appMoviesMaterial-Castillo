<div *ngIf="orders" class="orders-content">
  <div class="personal-data">
    <h3 class="text-bold">Datos Personales:</h3>
    <mat-divider></mat-divider>
    <p class="text-title">Nombre: <span class="text-subtitle">{{orders.name}}</span> </p>
    <p class="text-title">Email: <span class="text-subtitle">{{orders.email}}</span> </p>
  </div>
  <div class="orders-table">
    <h3 class="text-bold">Lista de pedido</h3>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="orders.orders">
 
        <ng-container matColumnDef="posicion">
          <th class="table-header" mat-header-cell *matHeaderCellDef> No. </th>
          <td class="table-header" mat-cell *matCellDef="let order"> {{orders.orders.indexOf(order) + 1}} </td>
        </ng-container>
      
        <ng-container matColumnDef="descripcion">
          <th class="table-header" mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
          <td mat-cell *matCellDef="let order"> {{order.title}}</td>
        </ng-container>
     
        <ng-container matColumnDef="tipo">
          <th class="table-header" mat-header-cell *matHeaderCellDef> Tipo </th>
          <td class="capitalize" mat-cell *matCellDef="let order"> {{order.type}} </td>
        </ng-container>
      
        <ng-container matColumnDef="precio">
          <th class="table-header" mat-header-cell *matHeaderCellDef> Precio </th>
          <td class="price" mat-cell *matCellDef="let order">{{order.price.toFixed(2)}}</td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="total-price">
      <h3 class="text-bold">Total a Pagar: $ {{totalPrice.toFixed(2)}}</h3>
    </div>
  </div>
</div>
