<button mat-raised-button routerLink="/admin/orders">
  <mat-icon>arrow_back</mat-icon> Regresar
</button>

<div *ngIf="orders" class="orders-content">
  <div class="personal-data">
    <h3 class="text-bold">Datos Personales:</h3>
    <mat-divider></mat-divider>
    <p class="text-title">Nombre: <span class="text-subtitle">{{orders.name}}</span> </p>
    <p class="text-title">Email: <span class="text-subtitle">{{orders.email}}</span> </p>
  </div>

  <div class="orders-table">
    <h3 class="text-bold">Lista de pedido</h3>
    <mat-divider></mat-divider>

    <app-orders-table [orders]="orders.orders"></app-orders-table>
    
    <div class="total-price">
      <h3 class="text-bold">Total a Pagar: $ {{orders.totalprice.toFixed(2)}}</h3>
    </div>
  </div>
</div>
