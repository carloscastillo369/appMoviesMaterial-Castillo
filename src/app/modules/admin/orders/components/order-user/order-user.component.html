<div *ngIf="order != undefined">
    <div>
        <p>id usuario: {{order.id}} || nombre: {{order.name}} || email: {{order.email}}</p>
    </div>
    <div>
        <table mat-table [dataSource]="order.orders">
  
            <ng-container matColumnDef="posicion">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let order"> {{order.id}} </td>
            </ng-container>
          
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
              <td mat-cell *matCellDef="let order"> {{order.title}}</td>
            </ng-container>
        
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let order"> {{order.type}} </td>
            </ng-container>
          
            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let order">{{order.price}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
