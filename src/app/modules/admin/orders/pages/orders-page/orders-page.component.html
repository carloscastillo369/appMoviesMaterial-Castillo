<div class="orders-list">
    <table mat-table [dataSource]="users">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let user">{{user.name}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user">{{user.email}}</td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef> Accion </th>
          <td mat-cell *matCellDef="let user">
            <div class="buttons-container-web">
              <button class="btn-delete" mat-raised-button color="warn" (click)="deleteOrder(user.id)">
                <mat-icon>delete</mat-icon> Eliminar
              </button>
              <button mat-raised-button color="accent" [routerLink]="['/admin/orders/order', user.id]">
                <mat-icon>shopping_cart</mat-icon> Pedidos
              </button>
            </div>
            <div class="buttons-container-mobile">
              <button mat-mini-fab color="warn" class="btn-delete" (click)="deleteOrder(user.id)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-mini-fab color="accent" [routerLink]="['/admin/orders/order', user.id]">
                <mat-icon>shopping_cart</mat-icon>
              </button>              
            </div>

          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
