<div class="checkout-container" *ngIf="user">
    <h3>Resumen de mi orden</h3>
    <div class="checkout-content">
      <div class="personal-data">
        <h3 class="text-bold">Datos Personales:</h3>
        <mat-divider></mat-divider>
        <p class="text-title">Nombre: <span class="text-subtitle">{{user.name}}</span> </p>
        <p class="text-title">Email: <span class="text-subtitle">{{user.email}}</span> </p>
      </div>
      <div class="orders-table">
        <h3 class="text-bold">Lista de pedido</h3>
        <mat-divider></mat-divider>
        <table mat-table [dataSource]="orders">
    
            <ng-container matColumnDef="posicion">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let order"> {{orders.indexOf(order) + 1}} </td>
            </ng-container>
          
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
              <td mat-cell *matCellDef="let order"> {{order.title}}</td>
            </ng-container>
         
            <ng-container matColumnDef="tipo">
              <th mat-header-cell *matHeaderCellDef> Tipo </th>
              <td mat-cell *matCellDef="let order"> {{order.type}} </td>
            </ng-container>
          
            <ng-container matColumnDef="precio">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let order">$ {{order.price.toFixed(2)}}</td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <h3 class="text-bold">Total a Pagar: $ {{totalPrice.toFixed(2)}}</h3>
      </div>
    </div>
    <div class="buttons-container">
      <button mat-raised-button color="accent" class="btn-movies" routerLink="/HomeMovie/movies">
        <mat-icon>shopping_cart</mat-icon> Seguir Comprando
      </button>
      <button mat-raised-button color="warn" (click)="payment()" class="btn-Pay">
        <mat-icon>credit_card</mat-icon> Pagar
      </button>
    </div>

</div>
