<mat-card *ngIf="movie.commingsoon == 'false'" [routerLink]="['/HomeMovie/detailmovie', movie.id, movie.title]" class="detail-movie">
    <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
        <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{movie.cardimg}}>
    <div *ngIf="movie.noavailable == 'false'" class="options">
        <div *ngIf="movie.canbesold == 'true'" class="compra-option">
            <p>Compra</p>
        </div>
        <div *ngIf="movie.canberent == 'true'" class="renta-option">
            <p>Renta</p>
        </div>
    </div>
    <div *ngIf="movie.noavailable == 'true'" class="options">
        <div class="no-available">
            <p class="fw-bold">Agotado</p>
        </div>
    </div>
</mat-card>

<mat-card *ngIf="movie.commingsoon == 'true'">
    <mat-card-header>
        <mat-card-title>{{movie.title}}</mat-card-title>
        <mat-card-subtitle>{{movie.year}}</mat-card-subtitle>
        <mat-card-subtitle>{{movie.genre}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{movie.cardimg}}>
    <div class="options">
        <div class="commingsoon">
            <p class="fw-bold">Proximamente</p>
        </div>
    </div>
</mat-card>
