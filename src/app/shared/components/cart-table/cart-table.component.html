<table mat-table [dataSource]="cartMovies">
  
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let product"> {{cartMovies.indexOf(product) + 1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripción </th>
      <td mat-cell *matCellDef="let product">
        <a class="link-detail" [routerLink]="['/HomeMovie/detailmovie', product.id, product.title]">
          <img class="cartitem-image" src={{product.image}} alt="">
          <div class="cartitem-details">
            <strong>{{product.title}}</strong>
            <span class="text-detail">Año: {{product.year}}</span>
            <span class="text-detail">Duración: {{product.runtime}}</span>
          </div>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Accion </th>
        <td mat-cell *matCellDef="let product"> 
            <button mat-mini-fab color="primary" (click)="deleteCartItem(product)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let product"> {{product.type}} </td>
    </ng-container>
  
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let product"> {{product.price.toFixed(2)}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button color="warn" class="btn-removeAll" (click)="removeAllCart()">Vaciar Carrito</button>
