<div class="table-container">
  <table mat-table [dataSource]="orders" class="table-content">
 
    <ng-container matColumnDef="posicion">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let order"> {{orders.indexOf(order) + 1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let order"> {{order.title}}</td>
    </ng-container>
 
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td class="cell-center" mat-cell *matCellDef="let order"> {{order.type}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td class="cell-center" mat-cell *matCellDef="let order"> {{order.quantity}} </td>
    </ng-container>
  
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td class="cell-right" mat-cell *matCellDef="let order">{{order.price.toFixed(2)}}</td>
    </ng-container>

    <ng-container matColumnDef="subtotal">
      <th mat-header-cell *matHeaderCellDef> Sub-Total </th>
      <td class="cell-right" mat-cell *matCellDef="let order">{{(order.price*order.quantity).toFixed(2)}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
